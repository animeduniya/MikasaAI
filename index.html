<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikasaAI - Image to Video Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">MikasaAI</div>
        <p class="author">Made by Rishab</p>
    </header>
    
    <div class="container">
        <h1>Create Your Stunning Video</h1>
        <p>Upload your images, select your video options, and we'll create a professional video for you!</p>

        <form id="uploadForm">
            <div class="upload-section">
                <input type="file" id="imageInput" multiple accept="image/*" required />
                <button type="submit">Convert to Video</button>
            </div>
        </form>

        <div id="options">
            <h3>Video Options</h3>
            <label for="videoLength">Video Length (seconds):</label>
            <input type="number" id="videoLength" min="1" max="60" value="60">
            
            <label for="transition">Transition Style:</label>
            <select id="transition">
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
                <option value="zoom">Zoom</option>
            </select>
            
            <label for="speed">Transition Speed:</label>
            <select id="speed">
                <option value="fast">Fast</option>
                <option value="medium">Medium</option>
                <option value="slow">Slow</option>
            </select>
        </div>

        <!-- Image preview area -->
        <div id="previewContainer">
            <h3>Uploaded Images:</h3>
            <div id="imagePreview"></div>
        </div>

        <!-- Video conversion status -->
        <div id="status"></div>
    </div>

    <footer>
        <p>&copy; 2025 MikasaAI | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
